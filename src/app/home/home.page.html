<ion-header>
  <ion-toolbar>
    <ion-title> Name App </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-item>
    <ion-input
      type="text"
      placeholder="Enter Name"
      [(ngModel)]="name"
    ></ion-input>

    <div class="item-note" item-end>
      <ion-button color="primary" (click)="add()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </div>
  </ion-item>
  <div padding>
    <ion-list>
      <ion-item *ngFor="let name of namelist;let i = index ">
        {{name}}
        <div class="item-note" slot="end">
          <ion-button color="danger" clear (click)="delete(i)">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </div>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
